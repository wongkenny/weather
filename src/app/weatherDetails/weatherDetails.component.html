<div class="weather-data">
  <div class="layout-column align-items-center">
    <div class="search-container">
      <section class="layout-row align-items-center justify-content-center">
        <input 
          type="text" 
          [(ngModel)]="city" 
          placeholder="Enter city name..."
          data-test-id="app-input"
        >
        <button 
          (click)="searchWeather()" 
          data-test-id="submit-button"
        >
          Search
        </button>
      </section>
    </div>

    <section class="layout-row align-items-center justify-content-center">
      <div class="card">
        <div *ngIf="weatherData" data-test-id="weather-details">
          <div class="temperature-section">
            <span data-test-id="result-temperature">{{weatherData.weather}}</span>
            <i 
              *ngIf="getTemperature() < 20" 
              class="material-icons" 
              data-test-id="icon-cold"
            >
              ac_unit
            </i>
            <i 
              *ngIf="getTemperature() >= 20" 
              class="material-icons" 
              data-test-id="icon-sunny"
            >
              wb_sunny
            </i>
          </div>
          
          <div class="weather-details-grid">
            <div class="weather-detail-box">
              <div class="detail-label">Wind</div>
              <div data-test-id="result-wind" class="detail-value">
                {{weatherData.status[0]}}
              </div>
            </div>
            <div class="weather-detail-box">
              <div class="detail-label">Humidity</div>
              <div data-test-id="result-humidity" class="detail-value">
                {{weatherData.status[1]}}
              </div>
            </div>
          </div>
        </div>

        <div 
          *ngIf="noResults" 
          data-test-id="no-result"
        >
          No Results Found
        </div>
      </div>
    </section>
  </div>
</div>
